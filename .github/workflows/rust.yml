name: Rust

on:
  push:
  - master
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CRATE_NAME: uvm

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose --release
    - name: Run UVM help
      run: cargo run --bin uvm --release -- --help
